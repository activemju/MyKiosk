<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyobobook</title>
    
    <!-- css 연결하기 -->
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>

    <div class="section">
        <div class="logo">
            <!-- 로고 -->
            <img src="../img/CI_wordmark.png">
        </div>

        <div class="section-top">
            <!-- 상품 목록 -->
            <div class="item-list">
                <div class="item">
                    <img src="../img/1.png">
                </div>
                <div class="item">
                    <img src="../img/2.png">
                </div>
                <div class="item">
                    <img src="../img/3.png">
                </div>
                <div class="item">
                    <img src="../img/4.png">
                </div>
                <div class="item">
                    <img src="../img/5.png">
                </div>
                <div class="item">
                    <img src="../img/6.png">
                </div>
                <div class="item">
                    <img src="../img/7.png">
                </div>
                <div class="item">
                    <img src="../img/8.png">
                </div>
                <div class="item">
                    <img src="../img/9.png">
                </div>
            </div>
        </div>
    
        <div class="section-bottom">
            <!-- 주문 상태 -->
            <div class="order-list">주문 내역</div>
            <table>
                <th>메뉴</th>
                <th>수량</th>
                <th>가격</th>
                <th>삭제</th>
                <tr>
                    <td class="menu-title">인문학 도서 랜덤</td>
                    <td class="menu-count">1</td>
                    <td class="menu-price">1000</td>
                    <td class="menu-delete">
                        <button class="delete-btn">X</button>
                    </td>
                </tr>
            </table>
            <!-- 주문 버튼 -->
            <div class="confirm-window">
                <button class="confirm-btn">주문</button>
                <button class="reset-btn">취소</button>
            </div>
        </div>
    </div>

</body>
</html>

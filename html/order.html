<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Kiosk</title>

    <!-- css 연결하기 -->
    <link rel="stylesheet" href="../css/order.css">

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../img_sc/로고/subway.ico">
</head>
<body>

    <!-- 헤더 -->
    <div class="header">
        <!-- 로고 -->
        <div class="logo">
            <img src="../img_sc/로고/logo.png">
        </div>
    </div>



    <!-- 섹션 -->
    <div class="section">
        <!-- 왼쪽 섹션 -->
        <div class="section-left">
            <!-- 카테고리 -->
            <div class="category">
                <button type="button" class="sandwich">
                    <div class="category-emoji">🥪</div>
                    <div class="category-text">샌드위치</div>
                </button>
                <button type="button" class="wrap">
                    <div class="category-emoji">🌯</div>
                    <div class="category-text">랩ㆍ기타</div>
                </button>
                <button type="button" class="salad">
                    <div class="category-emoji">🥗</div>
                    <div class="category-text">샐러드</div>
                </button>
                <button type="button" class="breakfast">
                    <div class="category-emoji">🌞</div>
                    <div class="category-text">아침메뉴</div>
                </button>
                <button type="button" class="smileSub">
                    <div class="category-emoji">😊</div>
                    <div class="category-text">스마일썹</div>
                </button>
            </div>
            <!-- 메뉴 -->
            <div class="menu">
                <!-- 신제품 -->
                <div class="new">
                    <p class="title">와 신제품!</p>
                    <div class="new-item-list"></div>
                </div>
                <!-- 프리미엄 -->
                <div class="premium">
                    <p class="title">프리미엄</p>
                    <div class="premium-item-list"></div>
                </div>
                <!-- 클래식 -->
                <div class="classic">
                    <p class="title">클래식</p>
                    <div class="classic-item-list"></div>
                </div>
                <!-- 프레쉬 앤 라이트 -->
                <div class="fresh-and-light">
                    <p class="title">프레쉬 앤 라이트</p>
                    <div class="fresh-and-light-item-list"></div>
                </div> 
            </div>
        </div>
        <!-- 오른쪽 섹션 -->
        <div class="section-right">
            <!-- 주문목록 -->
            <div class="order-list">
                <p class="order-title">주문하신 내역이에요!</p>
                <p class="order-contour">============================================</p>
            </div>
            <!-- 주문샌드위치 -->
            <div class="products">
                <div class="product-sandwich">
                    <div class="product-category">샌드위치</div>
                    <div class="product-numberOfUnits">0개</div>
                    <div class="product-contour">============================================</div>
                    <div class="product-details-container">
                        <div class="product-details"></div>
                    </div>
                </div>
            </div>
            <!-- 결제금액 -->
            <div class="total">
                <div class="total-contour">============================================</div>
                <div class="total-name">결제 가격</div>
                <div class="total-price">0원</div>
            </div>
            <!-- 결제확인버튼 -->
            <div class="confirm-window">
                <button class="reset-btn">취소</button>
                <button class="confirm-btn">결제하기</button>
            </div>
        </div>
    </div>

    <!-- 자바스크립트 연결하기 -->
    <script src="../js/sandwich.js"></script>
    <script src="../js/order.js"></script>

</body>
</html>
